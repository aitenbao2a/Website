<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f4f7;
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.9;
            animation: float 6s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            background-color: #ff8a80;
            left: -250px;
            top: 100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #ffd180;
            left: 50px;
            top: 100px;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            background-color: #ffff8d;
            left: 350px;
            top: 100px;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            background-color: #a7ffeb;
            left: 650px;
            top: 100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .text {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            margin: 200px;
        }

        .start-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s ease-out;
            text-decoration: none;
        }

        .start-btn:hover {
            background-color: #004d40;
            transform: scale(1.05); /* Chỉ phóng to mà không làm nút di chuyển */
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Container chứa các hình tròn -->
    <div class="welcome-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="text">Welcome</div>
        <a href="login.html" class="start-btn">Start</a>
    </div>
</body>
</html>
