<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f4f7; /* Màu nền nhẹ nhàng */
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            text-align: center;
            width: 800px;
            height: 600px; /* Tăng chiều cao để căn giữa theo chiều dọc */
        }

        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.9;
            animation: float 6s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            background-color: #ff8a80; /* Màu đỏ nhạt */
            left: -100px;
            top: 100px; /* Căn chỉnh hình tròn dọc */
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #ffd180; /* Màu cam nhạt */
            left: 200px;
            top: 100px;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            background-color: #ffff8d; /* Màu vàng nhạt */
            left: 500px;
            top: 100px;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            background-color: #a7ffeb; /* Màu xanh nhạt */
            left: 800px;
            top: 100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .text {
            position: absolute;
            top: 40%; /* Đưa chữ "Welcome" vào giữa */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px; /* Kích thước chữ lớn */
            font-weight: bold;
            color: #ffffff; /* Màu chữ trắng */
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        .start-btn {
            position: absolute;
            top: 60%; /* Đưa nút "Start" cách đều dòng chữ theo chiều dọc */
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #00796b; /* Màu xanh đậm */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none; /* Bỏ gạch chân nếu dùng thẻ <a> */
        }

        .start-btn:hover {
            background-color: #004d40; /* Màu xanh đậm hơn khi hover */
            transform: scale(1.1); /* Hiệu ứng phóng to khi hover */
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="text">Welcome</div>
        <!-- Nút Start dẫn đến next-page.html -->
        <a href="login.html" class="start-btn">Start</a>
    </div>
</body>
</html>
