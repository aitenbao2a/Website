<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #language-filter, #search {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 48%;
        }

        .exercise-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .exercise-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .exercise-card:hover {
            transform: translateY(-10px);
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Available Exercises</h2>
        <div class="filters">
            <label for="language-filter">Filter by Programming Language:</label>
            <select id="language-filter">
                <option value="all">All</option>
                <option value="c">C</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
            <input type="text" id="search" placeholder="Search exercises by keyword...">
        </div>

        <div class="exercise-list">
            <!-- Example exercise card -->
            <div class="exercise-card" data-language="python">
                <h3>Exercise Title</h3>
                <p>Short description of the exercise</p>
                <p>Difficulty: Medium</p>
                <p>Time limit: 60 minutes</p>
                <p>Status: Not started</p>
                <a href="screencode.html">Select Exercise</a>
            </div>
        </div>
    </div>
</body>
</html>
