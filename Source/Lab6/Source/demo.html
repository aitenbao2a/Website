<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 90%; 
      height: 50%;
      max-width: 800px; 
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    .title {
      font-weight: bold;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }
    .difficulty-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    .difficulty-container label {
      font-weight: bold;
      font-size: 18px;
      margin-right: 15px;
    }
    .difficulty {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button-container a {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none; 
      border-radius: 4px;
      cursor: pointer;
    }
    .button-container a:hover {
      background-color: #34495e;
    }
    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: dimgray;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; 
    }
    .back-link:hover {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../lab6.html" class="back-link">Back</a>
    <div class="title">Demo</div>
    <div class="form-group" id="difficulty-container">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" class="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Short description:</label>
      <input type="text" id="description" placeholder="Optional short description about this challenge...">
    </div>
    <div class="button-container">
      <a href="edit.html">Click here to open the Java (JUnit) IDE and edit your code â†’</a>
    </div>
  </div>
</body>
</html>
