<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/anhnen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #2c3e50;
            margin: 0;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #2980b9;
        }
        h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 28px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2980b9;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #2980b9;
            border-radius: 6px;
            transition: border-color 0.3s, background-color 0.3s;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1f618d;
            background-color: #ecf6f7;
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 12px;
            padding: 12px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f618d;
        }
        .cancel-btn {
            background-color: #e74c3c;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        .read-only {
            background-color: #f7f7f7;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            margin-top: 15px;
            color: #27ae60;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="courseForm">
        <h2>Create or Update Course</h2>

        <label>Course ID (Auto-generated)</label>
        <input type="text" id="courseId" class="read-only" readonly>

        <label>Course Name</label>
        <input type="text" id="courseName" placeholder="Enter course name" required maxlength="255">

        <label>Course Description (optional)</label>
        <textarea id="courseDescription" placeholder="Enter course description" rows="4"></textarea>

        <label>Instructor</label>
        <select id="instructorSelect" required>
            <option value="">Select instructor</option>
            <option value="instructor1">Instructor 1</option>
            <option value="instructor2">Instructor 2</option>
            <option value="instructor3">Instructor 3</option>
        </select>

        <button type="submit">Submit</button>
        <button type="button" class="cancel-btn">Cancel</button>
        <div class="success-message">Course has been successfully saved!</div>
    </form>
</body>
</html>
